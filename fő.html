<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Webshop</title>
  <link rel="stylesheet" href="fő.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Főoldal</a></li>
        <li><a href="about.html">Rólunk</a></li>
        <li><a href="contact.html">Kapcsolat</a></li>
        <li><a href="cart.html">Kosár <span id="cartCount">0</span></a></li>
      </ul>
    </nav>
    <h1>Webshop</h1>
  </header>
  <main>
    <div class="content-container">
        <!-- Bal oldal (Szűrők) -->
        <aside class="filters">
            <h3>Szűrők</h3>
            <form>
                <div class="filter-option">
                    <label for="ram">RAM</label>
                    <select id="ram">
                        <option value="6gb">6 GB</option>
                        <option value="8gb">8 GB</option>
                        <option value="16gb">16 GB</option>
                    </select>
                </div>

                <div class="filter-option">
                    <label for="color">Szín</label>
                    <select id="color">
                        <option value="black">Fekete</option>
                        <option value="white">Fehér</option>
                        <option value="grey">Szürke</option>
                    </select>
                </div>

                <div class="filter-option">
                    <label for="usage">Felhasználás</label>
                    <select id="usage">
                        <option value="office">Irodai</option>
                        <option value="gaming">Gaming</option>
                    </select>
                </div>
            </form>
        </aside>

        <!-- Jobb oldal (Termékek) -->
        <section class="product-container">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Termék 1</h3>
                <p>Leírás a termékről...</p>
                <p class="price">20,000 Ft</p>
                <a href="laptop.html" class="btn">Kosárba</a>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Termék 2</h3>
                <p>Leírás a termékről...</p>
                <p class="price">25,000 Ft</p>
                <a href="#" class="btn">Kosárba</a>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Termék 3</h3>
                <p>Leírás a termékről...</p>
                <p class="price">30,000 Ft</p>
                <a href="#" class="btn">Kosárba</a>
            </div>
        </section>
    </div>
</main>
  
<p>Vakond_faszcibalo2011</p>

  </footer>

  <script src="script.js"></script>
</body>
</html>
